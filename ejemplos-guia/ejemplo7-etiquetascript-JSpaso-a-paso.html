<!-- implementar los eventos “click”, mediante la función “addEventListener” -->

<!DOCTYPE html>
<html lang="en">

<head>
  <title> Ejemplo 8 - click - eventListener </title>
</head>

<body>
  <!-- Paso 1:
  Modifica la etiqueta <p> en el HTML, agregando un id con nombre “elementoP”, por ejemplo. -->
  <p id="elementoP"> Este párrafo fue identificado con el ID "elementoP" </p>

-->

  <script>
    // Paso 2:
    // Luego, dentro de las etiquetas <script>, procederemos a leer el elemento por su id mediante
    // el método “getElementById” guardando el resultado en una variable, quedando el código de
    // la siguiente manera:

    var parrafo = document.getElementById('elementoP');

    // Paso 3:
    // Ya que tenemos el elemento guardado, procedemos a agregarle el escucha para que ejecute una función cuando el evento que deseamos escuchar, en este caso el “click” lo active el usuario y muestre una ventana de alerta con el mensaje: “Mensaje desde JS activado por evento click”.

    parrafo.addEventListener('click', function() {
      alert("Mensaje desde JS activado por evento click")
    });


  </script>

</body>

</html>
