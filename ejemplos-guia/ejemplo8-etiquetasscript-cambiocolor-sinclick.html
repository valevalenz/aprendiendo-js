<!DOCTYPE html>
<html lang= "es">
<head>
<title> Cambio color caja </title>
<style>

#box {
width : 170px;
height : 170px;
background-color : red;
}

</style>
</head>
<body id= "body">
<div id= "box"></div>
  <script>
var box = document.getElementById('box');
    box.style.backgroundColor = "green"; //no usamos EventListener porque no estamos clickeando, se cambia directamente al cargar
  </script>
</body>
</html>
