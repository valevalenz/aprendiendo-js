<!-- Al saber que elemento estamos seleccionado podemos modificarlo. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title> HTML JS cambio CSS color - seleccionando this </title>
</head>

<body>
  <p onclick="this.style.color='red'"> Hey </p>
</body>

</html>

<!-- Lo anterior se lee como al estilo de este párrafo le cambiaremos el color a rojo. Pero no deberíamos cambiar el estilo sobre un elemento en particular, sino que utilizar clases para poder mantener el orden y poder aplicar el estilo en todo el proyecto (siguiente ejercicio) -->
