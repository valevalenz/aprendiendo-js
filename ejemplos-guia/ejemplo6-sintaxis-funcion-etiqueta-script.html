<!-- ¿Cuáles son las funciones?
Las funciones son un mecanismo por el cual podemos agrupar múltiples instrucciones y
llamarlas cuando las necesitemos. -->

<script>

//FUNCIÓN BÁSICA //
  function x () {
console.log( "hola" )
console.log( "yo" )
console.log( "soy" )
console.log( "una" )
console.log( "función" )
}
x() //aquí la estamos llamando, todo lo anterior es la función //

// FUNCIÓN CON PARÁMETROS //

function saludar (nombre) {
console.log( "hola" , nombre);
}

saludar('Javiera'); // en la consola dice Hola Javiera


</script>
