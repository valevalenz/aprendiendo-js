<!-- Al hacer click en el botón veremos un mensaje de alerta -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title> HTML Con Javascript - onclick - alert </title>
</head>

<body>
  <button onclick="alert('hola')"> Hey </button>

<!-- La directiva onclick también podemos agregarla a párrafos y otros elementos. -->

  <p onclick= "alert('hola')"> Hey </p>

</body>

</html>
