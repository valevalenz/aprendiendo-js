<!DOCTYPE html>
<html lang="es">

<head>

  <title> Desafío 4 </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"> <!-- esto es un reset-->

</head>

<style>

  nav {
    height: 70px;
    background-color: black;
    color: white;
    padding: 0px;
    line-height: 70px;
    padding-left: 20px;
  }

  nav.hide{
    display: none;
  }

</style>

<body>

  <nav id="nav">
     <a onclick= "document.getElementById('nav').classList.add('hide')"> Esconder </a>
  </nav>

  <a onclick= "document.getElementById('nav').classList.remove('hide')"> Mostrar </a>
</body>

</html>
