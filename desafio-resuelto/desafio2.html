<!DOCTYPE html>
<html lang= "en">
<head>
<title >Selectores y classList.add() para esto usamos lo aprendido en el ejemplo 4 </title>
</head>

<style>

.azul{
  color:blue;
}

.verde{
  color:green;
}

</style>

<body>
<p id= "par-1"> 1 </p>
<p id= "par-2" onclick= "getElementById('par-4').classList.add('azul')"> 2 </p>
<p id= "par-3" onclick= "this.classList.add('verde')"> 3 </p>
<p id= "par-4"> 4 </p>
</body>
</html>
